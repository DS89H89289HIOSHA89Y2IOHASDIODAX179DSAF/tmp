<!DOCTYPE html>
<html>
<head>
  <title id="pageTitle"></title>
  <meta charset="UTF-8">
  <style>
    input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }

    #result {
      padding: 10px;
      margin: 10px;
    }

    #additional {
      padding: 14px;
      color: dodgerblue;
      font-weight: bold;
      font-size: 18px;	
    }

    #disclaimer {
      padding: 10px;
      color: orange; /* 橘色 */
      font-weight: bold;
    }

    #testText {
      padding: 10px;
      color: orange; /* 道奇藍 */
      font-weight: bold;
    }

    .taxable {
      color: red;
    }

    .taxFree {
      font-weight: bold;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var pageTitle = document.getElementById('pageTitle');
      var filename = decodeURI(window.location.pathname.split('/').pop().split('.')[0]); // 從URL中獲取檔名，去掉 .html
      document.title = filename;
      pageTitle.innerText = filename;
      document.getElementById('additional').innerText = filename;
    });

    function calculate() {
      var input = document.getElementById('number').value;
      var result;

      if (/^\d+$/.test(input)) {
        if (input < 5001) {
          result = '<span class="taxFree">免稅</span>';
          document.getElementById('result').innerHTML = result;
        } else {
          var tax = Math.round(input * 0.20 + input * 0.04);
          var taxable = input - tax;
          taxable = taxable.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
          tax = tax.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
          result = '稅後(實得)：' + taxable + '<br>應稅：' + tax;
          document.getElementById('result').innerHTML = result;
        }
      } else {
        document.getElementById('result').innerHTML = '請輸入數字';
      }
    }
  </script>
</head>
<body>
  <h2 id="pageTitle"></h2>
  <div id="additional"></div>
  <div id="disclaimer">超過5,000扣所得稅20%及印花稅4%</div>
  <div id="testText">*以財政部公告為準*</div>
  <input type="text" id="number" oninput="calculate()" placeholder="請輸入中獎金額(數字)">
  <div id="result"></div>
</body>
</html>
